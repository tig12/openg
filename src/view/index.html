<div class="home">

<h1 class="margin-bottom3">
    Open Gauquelin Database (OGDB)
    <div class="subtitle">
        Timed birth dates of famous persons
    </div>
</h1>


<div class="tab">
  <button class="tablinks defaultOpen" onclick="openTab(event, 'tab-intro');" id="intro">Open Gauquelin</button>
  <button class="tablinks" onclick="openTab(event, 'tab-history');" id="history">Historical datasets</button>
  <button class="tablinks" onclick="openTab(event, 'tab-occus');" id="occus">Professional groups</button>
</div>

<div id="tab-intro" class="tabcontent">
    <p>
        {{ template "index-intro.html" . }}
    </p>
</div>
                                                                                                                                                      
<div id="tab-history" class="tabcontent">
    <p>
        {{ template "index-history.html" . }}
    </p>
</div>

<div id="tab-occus" class="tabcontent">
    <p>
        {{ template "index-occus.html" . }}
    </p>
</div>

</div><!-- end class="home" -->
