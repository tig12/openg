{{/* 
    See src/static/js/tabstrip.js to add a tab tile and url.
*/}}

<div class="home">

<h1 class="margin-bottom3">
    Open Gauquelin Database (OGDB)
    <div class="subtitle">
        Timed birth dates of famous persons
    </div>
</h1>


<div class="tab">
  <button class="tablinks defaultOpen" onclick="openTab('tab-intro');" id="intro">Open Gauquelin</button>
  <button class="tablinks" onclick="openTab('tab-history');" id="history">Historical data</button>
  <button class="tablinks" onclick="openTab('tab-occus');" id="occus">Professional groups</button>
  <!-- 
  <button class="tablinks" onclick="openTab('tab-candidates');" id="candidates">Data candidates</button>
  -->
</div>

<div id="tab-intro" class="tabcontent">
    <p>
        {{ template "index-intro.html" . }}
    </p>
</div>
                                                                                                                                                      
<div id="tab-history" class="tabcontent">
    <p>
        {{ template "index-history.html" . }}
    </p>
</div>

<div id="tab-occus" class="tabcontent">
    <p>
        {{ template "index-occus.html" . }}
    </p>
</div>

<div id="tab-candidates" class="tabcontent">
    <p>
        {{ template "index-candidates.html" . }}
    </p>
</div>

<script>
window.addEventListener("load", function(){
    openTab('{{.Details.SelectedTab}}');
});
</script>

</div><!-- end class="home" -->
