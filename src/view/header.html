<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>{{if ne .Header.Title ""}}{{.Header.Title}} | {{end}}Open Gauquelin Database</title>
    <link rel="icon" type="image/png" href="/static/logo-bdl-32.png">
    <link href="/static/css/openg.css" rel="stylesheet" type="text/css">
    <link href="/static/css/menu.css" rel="stylesheet" type="text/css">
    {{range .Header.CSSFiles}}<link href="{{.}}" rel="stylesheet" type="text/css">
    {{end}}
    {{range .Header.JSFiles}}
    <script src="{{.}}"></script>
    {{end}}
</head>

<body>
<header class="top-header">
<a id="pagetop" href="/" class="bold">
    <img class="vertical-align-middle" src="/static/img/open-gauquelin.png" alt="Open Gauquelin Home">
    Open Gauquelin Database
</a>
<span class="padding-left2 bold">--- DRAFT - Under development ---</span>
<div class="top-right">
    <div class="search">
        Search
        <input
            class="autocomplete"
            type="text"
            autocomplete="off"
            size="40"
placeholder="Not yet operational"
disabled
        />
        <input
            class="margin-right"
            type="button"
            value="Go"
        />
    </div>
    <ul class="menus">
        <li class="dropdown">
            <a class="dropbtn" href="/"><img src="/static/img/menu.png"></a>
            <div class="dropdown-content">
                <a class="bold" href="/">Open Gauquelin Database Home</a>
                <center><hr style="width:80%;"></center>
                <a href="/occupations">Lists by occupation</a>
                <a href="/sources">Information sources</a>
                <a href="/issues">Persons' issues</a>
                <a href="/stats">DB statistics</a>
                <a href="/downloads">Data Downloads</a>
                <a href="/about">About Open Gauquelin Database</a>
                <a href="/future">Future</a>
            </div>
        </li>
    </ul>
</div>
</header>
