
<h1>Error</h1>

<div class="margin-left2">

    An error occured.
    <br>
    <br>Contact the administrator of the application, transmitting the following message
    <br>Describe also the actions you performed to generate this error.
    
    <div><div class="error">
        <div class="big3 bold">URL</div>
        {{.Details.URL}}
        {{if eq .Details.Mode "dev"}}
            <div class="big3 bold margin-top">Details</div>
            {{.Details.Details | safeHTML}}
        {{end}}
    </div></div>

</div>
