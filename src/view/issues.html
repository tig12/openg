
<script>
$(document).ready(function() {
    $('#issues').DataTable({
        "order": [[ 0, 'asc' ]],
        "pageLength": 500,
        "searching": false,
        "orderClasses": false, // Highlight the columns being ordered
        "bInfo" : false, // hide "Showing 1 of N entries"
        "bLengthChange": false, // Hide "Show N entries"
        "language": {
            "search": "Search this group:"
        }
    });
} );
</script>

<h1>
Persons' issues
<br>Open Gauquelin DB
</h1>

<div class="intro">
Current page shows potential individual problematic cases in Open Gauquelin database.
</div>

<table id="issues" class="datatable">
<thead>
    <tr>
        <th>Person</th>
        <th>Issues</th>
    </tr>
</thead>
<tbody>

{{range .Details.Issues}}
    <tr>
        <td><a href="/person/{{.PersonSlug}}">{{.PersonName.DisplayedName}}</a></td>
        <td>
            {{range .Values}}
                <div>{{. | safeHTML}}</div>
            {{end}}
        </td>
    </tr>

{{end}}

</tbody>
</table>
